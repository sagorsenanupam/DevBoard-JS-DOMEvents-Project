<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Board</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      * {
        color: #00303c;
      }
    </style>
  </head>
  <body class="px-30 mt-5">
    <!-- Nav Bar -->
    <section id="nav-bar">
      <div
        class="flex justify-between items-center navbar bg-base-100 shadow-sm rounded-lg px-5"
      >
        <div class="flex gap-2">
          <img class="w-10" src="/assets/logo.png" alt="" />
          <h1 class="text-3xl">Dev<span class="font-bold">Board</span></h1>
        </div>
        <div class="flex gap-5">
          <div class="flex gap-4 p-4 rounded-full bg-[#F4F7FF]">
            <img class="" src="/assets/checkbox.png" alt="" />
            <p class="text-2xl font-bold">24</p>
          </div>
          <div class="mt-3">
            <img class="w-10" src="/assets/theme-btn.png" alt="" />
          </div>
        </div>
      </div>
    </section>

    <!-- Main Section -->
    <section class="mt-5">
      <div class="min-h-screen bg-[#f4f7fe] p-6">
        <!-- Main Grid: Left Panel + Right Panel -->
        <div class="grid grid-cols-4 gap-6">
          <!-- Left Main Section (Top + Cards) -->
          <div class="col-span-3 bg-white border rounded-xl p-4 space-y-6">
            <!-- Top Row (3 boxes) -->
            <div class="grid grid-cols-4 gap-4 mb-6">
              <div class="bg-white border rounded-xl h-24 col-span-1"></div>
              <div class="bg-white border rounded-xl h-24 col-span-2"></div>
              <div class="bg-white border rounded-xl h-24 col-span-1"></div>
            </div>

            <!-- Cards Section (2 rows of 3 cards) -->
            <div class="grid grid-cols-3 gap-4">
              <div class="border rounded-xl h-40"></div>
              <div class="border rounded-xl h-40"></div>
              <div class="border rounded-xl h-40"></div>
              <div class="border rounded-xl h-40"></div>
              <div class="border rounded-xl h-40"></div>
              <div class="border rounded-xl h-40"></div>
            </div>
          </div>

          <!-- Right Activity Log Panel -->
          <div class="bg-white border rounded-xl p-4 space-y-4">
            <div class="border rounded h-10"></div>
            <div class="border rounded h-12"></div>
            <div class="border rounded h-12"></div>
          </div>
        </div>
      </div>
    </section>

    <script src="/script/toggle.js"></script>
    <script src="/script/utilities.js"></script>
  </body>
</html>
