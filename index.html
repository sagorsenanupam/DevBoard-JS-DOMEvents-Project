<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Board</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .text-color {
        color: #00303c;
      }
    </style>
  </head>
  <body class="px-30 mt-5">
    <!-- Nav Bar -->
    <section class="text-color" id="nav-bar ">
      <div
        class="flex justify-between items-center navbar bg-base-100 shadow-sm rounded-lg px-5"
      >
        <div class="flex gap-2">
          <img class="w-10" src="/assets/logo.png" alt="" />
          <h1 class="text-3xl">Dev<span class="font-bold">Board</span></h1>
        </div>
        <div class="flex gap-5">
          <div class="flex gap-4 p-4 rounded-full bg-[#F4F7FF]">
            <img class="" src="/assets/checkbox.png" alt="" />
            <p class="text-2xl font-bold">24</p>
          </div>
          <div class="mt-3">
            <img class="w-10" src="/assets/theme-btn.png" alt="" />
          </div>
        </div>
      </div>
    </section>

    <!-- Main Section -->
    <section class="mt-5 text-color">
      <div class="p-5">
        <div class="grid grid-cols-4 gap-6">
          <div
            class="col-span-3 bg-white border rounded-xl p-3 space-y-6 shadow-sm"
          >
            <!-- Top Row -->
            <div class="grid grid-cols-4 gap-4 mb-6">
              <div class="bg-[#F4F7FF] border rounded-xl h-24 col-span-1 p-4">
                <div class="flex gap-2">
                  <div class=" rounded-full bg-white ">
                    <img
                      class="bg-white w-5 p-1"
                      src="/assets/checkbox.png"
                      alt=""
                    />
                  </div>
                  <div class="">
                    <p class="text-sm">Task Assigned</p>
                    <h1 class="text-3xl font-bold">05</h1>
                  </div>
                </div>
              </div>
              <div
                class="bg-white border rounded-xl h-24 col-span-2 bg-linear-to-r from-[#3752FD] to-[#9BA8F8]"
              >
                <div class="flex gap-2 px-5">
                  <div class="mt-2">
                    <img class="w-20" src="/assets/board.png" alt="" />
                  </div>
                  <div class="mt-5 text-xl">
                    <h1 class="text-white">Discover Something New Today!</h1>
                  </div>
                </div>
              </div>
              <div class="bg-white border rounded-xl h-24 col-span-1 flex gap-2 p-4">
                <div><img src="/assets/calender.png" alt=""></div>
                <div id="datetime" class=""></div>
              </div>
            </div>

            <!-- Cards Sections -->
            <div class="grid grid-cols-3 gap-4">
              <div class="border rounded-xl">
                <div class=" bg-white rounded-xl border border-gray-200 overflow-hidden">
                  <!-- Card Content -->
                  <div class="p-4 space-y-3 bg-[#F4F7FF]">
                      <h3 class="text-sm font-semibold text-gray-800 rounded-lg justify-between w-18 items-center p-1 bg-white">ShopEase</h3>
                      
                      <h2 class="text-base font-bold text-gray-900">Fix Mobile Button Issue</h2>
                      
                      <p class="text-xs text-gray-600 leading-relaxed">
                          Debug using Chrome<br>
                          DevTools, check for overlappi...
                      </p>
                      <hr style="border: none; border-top: 1px dashed #000;">
                      <div class="flex justify-between items-center pt-2">
                          <div>
                              <p class="text-[10px] text-gray-500 font-medium">Deadline</p>
                              <p class="text-xs font-medium text-gray-700">21 March 2025</p>
                          </div>
                          <button class="btn btn-active btn-primary text-xs px-2 py-1 rounded">Completed</button>
                      </div>
                  </div>
              </div>
              </div>
              <div class="border rounded-xl h-40"></div>
              <div class="border rounded-xl h-40"></div>
              <div class="border rounded-xl h-40"></div>
              <div class="border rounded-xl h-40"></div>
              <div class="border rounded-xl h-40"></div>
            </div>
          </div>

          <!-- Right Activity Log Panel -->
          <div class="bg-white border rounded-xl p-4 space-y-4 shadow-sm">
            <div class="border rounded h-10"></div>
            <div class="border rounded h-12"></div>
            <div class="border rounded h-12"></div>
          </div>
        </div>
      </div>
    </section>

    <script src="/script/date-time.js"></script>
    <script src="/script/toggle.js"></script>
    <script src="/script/utilities.js"></script>
  </body>
</html>
