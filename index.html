<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Board</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      * {
        color: #00303c;
      }
    </style>
  </head>
  <body class="px-30 mt-5">
    <!-- Nav Bar -->
    <section id="nav-bar">
      <div
        class="flex justify-between items-center navbar bg-base-100 shadow-sm rounded-lg px-5"
      >
        <div class="flex gap-2">
          <img class="w-10" src="/assets/logo.png" alt="" />
          <h1 class="text-3xl">Dev<span class="font-bold">Board</span></h1>
        </div>
        <div class="flex gap-5">
          <div class="flex gap-4 p-4 rounded-full bg-[#F4F7FF]">
            <img class="" src="/assets/checkbox.png" alt="" />
            <p class="text-2xl font-bold">24</p>
          </div>
          <div class="mt-3">
            <img class="w-10" src="/assets/theme-btn.png" alt="" />
          </div>
        </div>
      </div>
    </section>

    <!-- Main Section -->
    <section class="mt-5">
      <div class="p-6">
        <div class="grid grid-cols-4 gap-6">
          <div
            class="col-span-3 bg-white border rounded-xl p-4 space-y-6 shadow-sm"
          >
            <!-- Top Row -->
            <div class="grid grid-cols-4 gap-4 mb-6">
              <div class="bg-[#F4F7FF] border rounded-xl h-24 col-span-1 p-4">
                <div class="flex gap-2">
                  <div class="p-2 rounded-full bg-white mt-3">
                    <img
                      class="bg-white w-5"
                      src="/assets/checkbox.png"
                      alt=""
                    />
                  </div>
                  <div class="">
                    <p>Task Assigned</p>
                    <h1 class="text-3xl font-bold">05</h1>
                  </div>
                </div>
              </div>
              <div
                class="bg-white border rounded-xl h-24 col-span-2 bg-linear-to-r from-[#3752FD] to-[#9BA8F8]"
              >
                <div class="flex gap-2 px-5">
                  <div class="mt-2">
                    <img class="w-20" src="/assets/board.png" alt="" />
                  </div>
                  <div class="mt-5 text-xl">
                    <h1 class="">Discover Something New Today!</h1>
                  </div>
                </div>
              </div>
              <div class="bg-white border rounded-xl h-24 col-span-1"></div>
            </div>

            <!-- Cards Sections -->
            <div class="grid grid-cols-3 gap-4">
              <div class="border rounded-xl h-40"></div>
              <div class="border rounded-xl h-40"></div>
              <div class="border rounded-xl h-40"></div>
              <div class="border rounded-xl h-40"></div>
              <div class="border rounded-xl h-40"></div>
              <div class="border rounded-xl h-40"></div>
            </div>
          </div>

          <!-- Right Activity Log Panel -->
          <div class="bg-white border rounded-xl p-4 space-y-4 shadow-sm">
            <div class="border rounded h-10"></div>
            <div class="border rounded h-12"></div>
            <div class="border rounded h-12"></div>
          </div>
        </div>
      </div>
    </section>

    <script src="/script/toggle.js"></script>
    <script src="/script/utilities.js"></script>
  </body>
</html>
